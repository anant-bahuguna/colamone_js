<HTML>
    <HEAD>
        <title>colamone</title>
        <meta content="text/html" charset="UTF-8">
        <meta name="viewport" content="width=device-width,user-scalable=no">
        <link rel="stylesheet" type="text/css" href="boardgame.css">
        <script src="jquery.js"></script>
        <script type="text/javascript" src="boardgame.js"></script>
        <script type="text/javascript" src="ai.js"></script>
    </HEAD>
    <BODY onLoad="">
        <div id="main">
            <canvas id="canv" width="300px" height="300px"></canvas>
            <div id="message">
                <span id="gamename">colamone</span><br/>
                Turn:<span id="turn"></span><br/>
                Score:<span id="score"></span><br/>
                Blue:<span id="blue"></span><br/>
                Red:<span id="red"></span><br/>
                Level:<input id="level1" type="radio" name="level" value="1"><label>1</label>
                <input id="level2" type="radio" name="level" value="2" checked><label>2</label>
                <input id="level3" type="radio" name="level" value="3"><label>3</label>
                <span id="time"></span>
<pre id="manual">
【ルール】
・各コマは、丸が付いている方向に進めます。
・一番奥の陣地まで進めると、コマに書かれている数字が得点になります。
・得点が8点以上になれば勝利です。
・双方が8点を満たすことが不可能な場合、点数が低いほうが勝利です。
</pre>
                <div align="right"><button type="button" id="newgame" onclick="location.reload()" align="right">New game</button></div> 
            </div>
        </div>
    </BODY>
</HTML>
